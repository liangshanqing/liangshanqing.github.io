<script>
  document.addEventListener('DOMContentLoaded', function () {
    // 获取所有WeChat链接
    const wechatLinks = document.querySelectorAll('.hero__social-link[href$=".png"]');
    
    // 为每个链接添加点击事件
    wechatLinks.forEach(link => {
      link.addEventListener('click', function (e) {
        e.preventDefault(); // 阻止默认跳转行为
        const imgUrl = this.getAttribute('href'); // 获取图片URL
        const popup = window.open('', 'WeChat QR Code', 'width=400,height=400'); // 打开新窗口
        popup.document.write(`<img src="${imgUrl}" alt="WeChat QR Code" style="width:100%;height:100%;">`); // 插入图片
        popup.document.close();
      });
    });
  });
</script>
<script>
  document.addEventListener('DOMContentLoaded', function () {
    // 获取模态框和链接元素
    const modal = document.getElementById('wechat-modal');
    const wechatLink = document.getElementById('wechat-link');
    const closeBtn = document.querySelector('.close');

    // 点击WeChat链接时显示模态框
    wechatLink.addEventListener('click', function () {
      modal.style.display = 'block';
    });

    // 点击关闭按钮时隐藏模态框
    closeBtn.addEventListener('click', function () {
      modal.style.display = 'none';
    });

    // 点击模态框外部时隐藏模态框
    window.addEventListener('click', function (event) {
      if (event.target === modal) {
        modal.style.display = 'none';
      }
    });
  });
</script>

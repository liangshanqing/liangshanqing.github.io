<!-- begin c-hero -->
<div class="hero">
  <div class="container">
    <div class="row">
      <div class="col col-6 col-t-12 last-item">
        <div class="hero__content">
          <h1 class="hero__title">{{ site.data.settings.author.say-hello }}</h1>
          <p class="hero__subtitle">{{ site.data.settings.author.bio }}</p>
          <div class="hero__social">
            <span class="hero__social-title">社媒 |</span>
            {% include contact-link.html %}
            <a href="javascript:void(0);" class="hero__social-link wechat-link" id="wechat-link">
              <span>WeChat</span>
            </a>
          </div>
          <!-- 添加模态框 -->
          <div id="wechat-modal" class="modal">
            <div class="modal-content">
              <span class="close">&times;</span>
              <img src="{{site.baseurl}}/images/微信.jpg" alt="WeChat QR Code">
            </div>
          </div>
          <div class="hero__contact">
            <span class="hero__contact-title"><strong>邮箱 | </strong>sqliang24@m.fudan.edu.cn</span>
            <span class="hero__contact-info">{{ site.data.settings.author.email }}</span>
          </div>
          <div class="hero__contact">
            <span class="hero__contact-title"><strong>电话 | </strong>+86 17381909152</span>
            <span class="hero__contact-info">{{ site.data.settings.author.phone }}</span>
          </div>
        </div>
      </div>
      <div class="col col-6 col-t-12">
        <div class="hero__image">
          <img src="{{site.baseurl}}/images/{{ site.data.settings.author.image }}" alt="">
        </div>
      </div>
    </div>
  </div>
</div>
<!-- end hero -->

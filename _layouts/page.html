---
layout: default
---

<head>
    <meta charset="UTF-8">
    <meta name="viewport"="width=device-width, initial-scale=1.0">
    <title>{{ page.title | escape }}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/dracula.min.css"> 
    <style>
        body {
            background-color: #000; /* 将页面主体背景设为黑色 */
            color: #fff; /* 文字颜色设为白色 */
            font-family: Arial, sans-serif; /* 设置字体，可按需替换 */
        }
       .page__content {
            padding: 20px; /* 页面内容区域增加内边距，使其布局更合理 */
        }
       .page__content pre {
            background-color: #282c34;
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
            overflow-y: auto;
            max-height: 500px;
            font-family: monospace;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
        }
        h1, h2, h3, h4, h5, h6 {
            color: #61dafb; /* 标题设置为类似代码高亮的浅蓝色，增加辨识度 */
        }
        a {
            color: #61dafb; /* 链接颜色也设为浅蓝色，与标题统一风格 */
            text-decoration: none; /* 去除默认下划线 */
        }
        a:hover {
            text-decoration: underline; /* 鼠标悬停时显示下划线 */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="page-title-box">
            <div class="row">
                <div class="col col-10 push-2 col-11 push-t-1 col-m-12 push-m-0">
                    <h1 class="page-title">{{ page.title | escape }}</h1>
                </div>
            </div>
        </div>

        {% if page.image %}
        <div class="page__head">
            <div class="page-image" style="background-image: url({{site.baseurl}}/images/{{page.image}})"></div>
        </div>
        {% endif %}
    </div>

    <div class="container">
        <div class="row">
            <!-- begin page -->
            <article class="page col col-8 col-t-10 col-m-12">
                <div class="page__content">
                    {{ content }}
                </div>
            </article>
            <!-- end page -->
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script> 
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            hljs.highlightAll();
        });
    </script>
</body>

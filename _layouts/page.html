---
layout: default
---

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title | escape }}</title>
    <!-- 引入highlight.js的黑色主题样式 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/dracula.min.css"> 
    <style>
       .page__content pre {
            /* 进一步优化代码块样式 */
            background-color: #282c34; /* 深黑色背景 */
            color: #fff; /* 白色文字 */
            padding: 15px; /* 增加内边距，让代码更舒展 */
            border-radius: 5px; /* 圆角 */
            overflow-x: auto; /* 水平滚动 */
            overflow-y: auto; /* 垂直滚动 */
            max-height: 600px; /* 适当增加最大高度 */
            font-family: 'Courier New', monospace; /* 等宽字体，显示代码更美观 */
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.5); /* 增加阴影效果，突出代码块 */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="page-title-box">
            <div class="row">
                <div class="col col-10 push-2 col-11 push-t-1 col-m-12 push-m-0">
                    <h1 class="page-title">{{ page.title | escape }}</h1>
                </div>
            </div>
        </div>

        {% if page.image %}
        <div class="page__head">
            <div class="page-image" style="background-image: url({{site.baseurl}}/images/{{page.image}})"></div>
        </div>
        {% endif %}
    </div>

    <div class="container">
        <div class="row">
            <!-- begin page -->
            <article class="page col col-8 col-t-10 col-m-12">
                <div class="page__content">
                    {{ content }}
                </div>
            </article>
            <!-- end page -->
        </div>
    </div>

    <!-- 引入highlight.js库 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script> 
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            hljs.highlightAll();
        });
    </script>
</body>
